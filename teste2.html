<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    angular.module('classApp', [])

.controller('mainController', function($scope) {

});
    </script>
<style media="screen">
.bubble {
animation:pulse 1s infinite;
-webkit-animation:pulse 1s infinite;
}

@keyframes pulse {
0%      { transform:scale(1); }
25%     { transform:scale(2); }
75%     { transform:scale(1); }
}
@-webkit-keyframes pulse {
0%      { -webkit-transform:scale(1); }
25%     { -webkit-transform:scale(2); }
75%     { -webkit-transform:scale(1); }
}
</style>
  </head>
  <body>

    <div class="container" ng-app="classApp" ng-controller="mainController">

  <div class="page-header">
    <h1>Dynamic Angular Classes <small>Evaluated Expression</small></h1>
  </div>

  <div class="row">
    <div class="col-xs-6">

      <!-- FORM STUFF =========================== -->
      <form>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="wrong">
            Something's Wrong (add <code>.text-error</code> class)
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="insane">
            Insane Mode (add <code>.bubble</code> class)
          </label>
        </div>
      </form>
    </div>
    <div class="col-xs-6">

      <!-- NGCLASS EXAMPLE ============================ -->
      <div class="jumbotron text-center">
        <h2 ng-class="{ 'text-danger': wrong, bubble: insane }">
          Stuff Stuff
        </h2>
      </div>

    </div>
  </div>

</div>
  </body>
</html>
